  <div class="container">

        <div class="contacts-text">

    </div>
    <div class="contacts-item">             
      <div class="circle-icon">
        <svg>
          <use xlink:href="svg/svg/symbols.svg#phone" />
        </svg>
      </div>
      <div class="contacts-info">
        <div class="contacts-text">
          <a href="tel:+375447150859" class="contacts-text-phone">
            +375(44)715-08-59
          </a>
          <svg class="call-socials call-socials-viber">
            <use xlink:href="svg/svg/symbols.svg#viber" />
          </svg>
          <svg class="call-socials call-socials-wats">
            <use xlink:href="svg/svg/symbols.svg#watsApp" />
          </svg>
          <svg class="call-socials call-socials-telegram">
            <use xlink:href="svg/svg/symbols.svg#telegram" />
          </svg>
        </div>
        <div class="contacts-text">
          <a href="tel:+375447150859" class="contacts-text-phone">
            +375(44)715-08-59
          </a>
        </div>
      </div>
    </div>
    <div class="contacts-item">             
      <div class="circle-icon">
        <svg>
          <use xlink:href="svg/svg/symbols.svg#clock" />
        </svg>
      </div>
      <div class="contacts-info">
        <div class="contacts-text">
          Пн-Пт 10:00 - 19:00                       
        </div>
        <div class="contacts-text">
          Сб 11:00 - 17:00; Вс выходной
        </div>

    </div>
    <div class="contacts-item">             
      <div class="circle-icon">
        <svg>
          <use xlink:href="svg/svg/symbols.svg#message" />
        </svg>
      </div>
      <div class="contacts-info">
        <div class="contacts-text">
          <a href="mailto:sale@miss-tour.by" class="contacts-text-link">
              sale@miss-tour.by
          </a>                                            
        </div>                    
      </div>
    </div>
  </div>
  <div class="contacts-map-wrapper">
    <div class="row">
      <div class="col-xl-3 col-md-4 col-sm-5">
          <div class="contacts-feedback">
              <div class="contacts-feedback-title">
                  Написать нам
              </div>
              <div class="contacts-feedback-form">
                  <form>
                      <div class="ui-field contacts-feedback-item">
                          <input type="text" placeholder="Ваше ФИО" name="name" id="name" class="ui-input">
                      </div>
                      <div class="ui-field contacts-feedback-item">                            
                        <input type="tel" required name="number" id="number" class="ui-input number ux-phonemask">
                        <span placeholder="Ваш номер телефона"></span>                                                                                       
                      </div>                         
                      <div class="ui-field contacts-feedback-item">
                          <textarea name="comment" id="comment" placeholder="Ваш комментарий" class="ui-textarea"></textarea>
                      </div>
                      <button type="submit" class="contacts-feedback-button ui-btn">
                          Заказать звонок
                      </button>
                  </form>
                  <div class="contacts-feedback-agree">
                      Нажимая на кнопку, вы даете согласие на <a href="#">обработку своих персональных данных</a>
                  </div>
              </div>                    

              <script>
                document.addEventListener('DOMContentLoaded', () => {
                  $(document).ready(function () {
                    $.validator.addMethod("noDigits", function(value, element) {
                      return this.optional(element) || !/\d/.test(value); 
                    });
          
                    $(".contacts-feedback-form form").validate({
                      submitHandler: function(form, event) {
                        event.preventDefault()
                        form.reset()
                      },
                      rules: {
                        name: {                              
                          noDigits: true
                        },
                        number: {
                          required: true,
                          number: false
                        },                            
                      },
                      messages: {
                        name: {                              
                          noDigits: "В этом поле нельзя вводить цифры"
                        },
                        number: 'Пожалуйста, заполните это поле',                            
                      }
                    });  
                  });
                })                               
              </script>
          </div>
      </div>
      <div class="col-xl-9 col-md-8 col-sm-7">
          <div class="contacts-map" id="map">
          </div>

          <script>
            const buildMap = () => {
              const script = document.createElement('script')
              script.src = "//api-maps.yandex.ru/2.1/?apikey=a088ff59-3b1d-4cec-a0e8-6a0d5c84ae47&lang=ru-RU"
              document.body.appendChild(script)
              script.onload = function () {
                initMap()
              }
            }

            function initMap() {
              ymaps.ready(function () {
                const map = new ymaps.Map("map",
                  {
                    center: [52.429438, 31.003412],
                    zoom: 17,
                    controls: [],  
                    type: 'yandex#map', 
                  }, 
                  {
                    scrollZoom: false,
                  }
                );

                // Отключение перетаскивания и прокрутки карты
                map.behaviors.disable(["drag", "scrollZoom"]);
                
                const myPlacemark = new ymaps.Placemark(map.getCenter(), {
                  hintContent: 'Мисс Тур',
                  balloonContent: 'Мисс Тур'
                });

                // Размещение геообъекта на карте.
                map.geoObjects.add(myPlacemark);
              })                                
            }

            window.addEventListener('load', buildMap);
          </script>
      </div>            
    </div>
  </div>
  
  </div>
    
          

</main>
